<div class="container py-4">
  <h2>Manager Profile</h2>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="updateProfile()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="managerProfile.name" name="name" required>
          <!-- Add validation feedback here -->
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="managerProfile.email" name="email" required email>
          <!-- Add validation feedback here -->
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password (Leave blank to keep current)</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="managerProfile.password" name="password">
          <!-- Add validation feedback here -->
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
</div>
