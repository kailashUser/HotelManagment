<div class="container">
  <h2 class="mb-4">Edit Room</h2>

  <div *ngIf="room">
    <form #roomForm="ngForm" (ngSubmit)="updateRoom()">
      <div class="mb-3">
        <label for="name" class="form-label">Room Name</label>
        <input type="text" class="form-control" id="name" 
               [(ngModel)]="room.name" name="name" required>
         <!-- Add validation feedback here -->
      </div>
       <div class="mb-3">
        <label for="type" class="form-label">Room Type</label>
        <input type="text" class="form-control" id="type" 
               [(ngModel)]="room.type" name="type" required>
       <!-- Add validation feedback here -->
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price per Night</label>
      <input type="number" class="form-control" id="price" 
             [(ngModel)]="room.price" name="price" required min="0">
        <!-- Add validation feedback here -->
    </div>
    <div class="mb-3">
      <label for="capacity" class="form-label">Capacity</label>
      <input type="number" class="form-control" id="capacity" 
             [(ngModel)]="room.capacity" name="capacity" required min="1">
        <!-- Add validation feedback here -->
    </div>
     <div class="mb-3">
      <label for="amenities" class="form-label">Amenities (comma-separated)</label>
      <input type="text" class="form-control" id="amenities" 
             [(ngModel)]="amenitiesString" name="amenitiesString"
             (ngModelChange)="updateAmenities()">
    </div>
     <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" 
             [(ngModel)]="room.imageUrl" name="imageUrl">
    </div>
     <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="available" 
             [(ngModel)]="room.available" name="available">
      <label class="form-check-label" for="available">Available</label>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!roomForm.form.valid">Update Room</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
  </form>
  </div>
   <div *ngIf="!room">
    <p>Loading room details or room not found...</p>
  </div>
</div>
