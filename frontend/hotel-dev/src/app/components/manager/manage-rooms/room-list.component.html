<div class="container py-4">
  <h2>Manage Rooms</h2>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" routerLink="/manager/add-room">
      Add New Room
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Room Number</th>
          <th scope="col">Type</th>
          <th scope="col">Status</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <th scope="row">{{ room.id }}</th>
          <td>{{ room.name }}</td>
          <td>{{ room.type }}</td>
          <td [ngClass]="room.available ? 'text-success' : 'text-danger'">
            {{ room.available ? "Available" : "Occupied" }}
          </td>
          <td>LKR {{ room.price }}</td>
          <td>
            <button
              class="btn btn-sm btn-warning me-2"
              [routerLink]="['/manager/edit-room', room.id]"
            >
              Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteRoom(room.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    *ngIf="rooms.length === 0"
    class="alert alert-info text-center"
    role="alert"
  >
    No rooms found.
  </div>
  <!-- TODO: Add Pagination Component here -->
</div>
