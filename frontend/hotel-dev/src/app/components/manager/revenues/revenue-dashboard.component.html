<div class="container py-4">
  <h2>Revenue Dashboard</h2>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Revenue</h5>
          <p class="card-text display-6">{{ totalRevenue | currency }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Bookings</h5>
          <p class="card-text display-6">{{ totalBookings }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Bookings per Month</h5>
          <!-- Revenue Chart Component -->
          <app-manager-revenue-chart [chartData]="bookingsPerMonth"></app-manager-revenue-chart>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Earnings Breakdown</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of earningsBreakdown">
              {{ item.category }}
              <span class="badge bg-primary rounded-pill">{{ item.amount | currency }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- TODO: Add filters section here -->
</div>
