<div class="container py-4">
  <h2>Manage Staff</h2>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" routerLink="/manager/add-staff">Add New Staff</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staffMember of staffMembers">
          <th scope="row">{{ staffMember.id }}</th>
          <td>{{ staffMember.name }}</td>
          <td>{{ staffMember.email }}</td>
          <td>{{ staffMember.role }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" [routerLink]="['/manager/edit-staff', staffMember.id]">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteStaff(staffMember.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="staffMembers.length === 0" class="alert alert-info text-center" role="alert">
    No staff members found.
  </div>
</div>
