<div class="card h-100">
  <img [src]="'../../../../assets/rooms.jpg'" class="card-img-top" alt="Room Image" />

  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="card-title mb-0">{{ room.name }}</h5>
      <span class="badge" [ngClass]="room.available ? 'bg-success' : 'bg-danger'">
        {{ room.available ? 'Available' : 'Booked' }}
      </span>
    </div>
    <p class="card-text text-muted mb-3">{{ room.type }}</p>

    <div class="mb-3">
      <p class="mb-1">
        <i class="bi bi-people me-2"></i>
        Capacity: {{ room.capacity }} guests
      </p>
      <p class="mb-1">
        <i class="bi bi-currency-dollar me-2"></i>
        Price: ${{ formatPrice(room.price) }}/night
      </p>
      <p class="mb-0">
        <i class="bi bi-star me-2"></i>
        Amenities: {{ room.amenities.join(', ') }}
      </p>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-sm btn-outline-primary flex-fill" *ngIf="room.available" (click)="onReserve(room.id)">
        Reserve
      </button>
      <!-- <button class="btn btn-sm btn-primary flex-fill" [routerLink]="['/customer/booking', room.id]"
        [disabled]="!room.available">
        Book Now
      </button> -->
    </div>
  </div>
</div>
