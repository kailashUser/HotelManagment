<div class="container-fluid min-vh-100 py-5">
  <div class="container">
    <h1 class="text-center mt-5 mb-5">Contact Us</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title mb-4">Get in Touch</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-dark">Send Message</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h2 class="card-title mb-4">Contact Information</h2>
            <div class="mb-4">
              <h5>Address</h5>
              <p>123 Luxury Street<br>City, State 12345<br>Country</p>
            </div>
            <div class="mb-4">
              <h5>Phone</h5>
              <p>+1 (123) 456-7890</p>
            </div>
            <div class="mb-4">
              <h5>Email</h5>
              <p>{{'info@luxuryhaven.com'}}</p>
            </div>
            <div class="mb-4">
              <h5>Business Hours</h5>
              <p>Monday - Friday: 9:00 AM - 6:00 PM<br>
              Saturday: 10:00 AM - 4:00 PM<br>
              Sunday: Closed</p>
            </div>
            <div>
              <h5>Follow Us</h5>
              <div class="social-links">
                <a href="#" class="me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="me-3"><i class="bi bi-instagram"></i></a>
                <a href="#" class="me-3"><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
